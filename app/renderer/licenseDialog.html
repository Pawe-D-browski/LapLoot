<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src-elem app://root/renderer/licenseDialog.js; style-src 'self'; img-src 'self'; upgrade-insecure-requests">
        <title>LapLoot</title>
        <link rel="icon" type="image/svg" href="./logos/logo.svg">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <script type="text/javascript" src="./licenseDialog.js" defer></script>
    </head>
    <body id="body">
        <main id="main-dialog" class="main-dialog">
            <div class="license-container">
                <label id="license-label" class="license-label">
                    <span>By using LapLoot, you agree:</span>
                    <ul class="license-list">
                        <li class="license-item">
                            To the license terms and conditions (available in the LICENSE.txt file distributed with LapLoot).
                        </li>
                        <li class="license-item">
                            That you will need to obtain your own Google Gemini API key to be able to generate offers, which can be done without charge on the Google AI developer portal.
                        </li>
                        <li class="license-item">
                            That any specifications collected by the program or input by the user may be sent to Google Gemini AI to generate an offer and may be used by Google to improve their services, as per their privacy policy.
                        </li>
                        <li class="license-item">
                            That any specifications and offers generated by the program may be wrong if not properly checked.
                        </li>
                        <li class="license-item">
                            That you assume all responsibility for using the specifications and offers generated by the program.
                        </li>
                    </ul>
                </label>
            </div>
            <div class="license-buttons-container">
                <button class="menu-button license-button" id="accept-button">
                    <svg class="menu-icon" id="check" stroke="#fff" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M5 13L9 17L19 7" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                    Accept all and continue
                </button>
                <button class="menu-button license-button" id="decline-button">
                    <svg class="menu-icon" stroke="#fff" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6.75827 17.2426L12.0009 12M17.2435 6.75736L12.0009 12M12.0009 12L6.75827 6.75736M12.0009 12L17.2435 17.2426" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                    Decline and close
                </button>
            </div>
        </main>
    </body>
</html>
